{% extends 'shop/layout.html' %}

{% block title %}
  Contact Us
{% endblock %}

{% block css %}
<style>
    #contact {
        color: #fff !important;
        border-bottom: 1px solid #fff;
    }
</style>
{% endblock %}

{% block main %}

<div class="container my-5">
    {% for message in messages %}
        <div class="alert alert-{{alert}} text-center my-2" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <h3>Contact Us</h3>
    <form action="{% url 'shop:contact' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">+91</span>
                </div>
                <input type="tel" class="form-control" id="phone" name='phone' pattern="[0-9]{10}" placeholder="Enter Phone Number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" name='text' rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}


{% block javascript %}

    <script>
        {% if thank %}
            alert('Thanks for contacting us. We will get back to you soon!');
            document.location = "/shop/contact";
        {% endif %}
    </script>

{% endblock %}
